<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
	<title>Contact | Blake Roddy</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Blake Roddy</a>
			<nav>
				<a href="index.html">About</a>	
				<a href="portfolio.html">Portfolio</a>  
				<a href="contact.html">Contact</a>
			</nav>
		</div>		
	</header>	

	<div id="main-container" class="container">
		<section class="main-section">
			 <h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" placeholder="John Doe" required="required">
					</li>
					<li>		
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="JohnDoe@email.com" required="required">
					</li>
					<li>	
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required">
						</textarea>
					</li>	
					<input type="Submit">
				</form>
			</section>

			<section class="sidebar">
				<div id="connect">
					<h2>Connect With Me</h2>

					<a href="https://github.com/blroddy" target="_blank">
					<img src="assets/images/github.png" class="social" alt="GitHub Link">
					</a>
					<a href="https://www.linkedin.com/in/blake-roddy" target="_blank">
					<img src="assets/images/linkedin.png" class="social" alt="Linkedin Link">
					</a>
					<a href="mailto:BlRoddy@gmail.com">
					<img src="assets/images/gmail.png" class="social" alt="Gmail Link">
					</a>
				</div>
			</section>	
	</div>	

	<footer>
		<div class="container">
			&copy; Copyright 2016 Blake Roddy
		</div>	
	</footer>	
</body>
</html>
